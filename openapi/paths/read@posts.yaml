post:
  tags:
    - posts
  summary: Returns information for provided post(s).
  description: Returns information for provided post(s).
  requestBody:
    required: true
    content:
      application/json:
        examples:
          lounge:
            summary: return HF API post information
            value:
              asks:
                posts:
                  _pid:
                    - 59852445
                  pid: true
                  tid: true
                  uid: true
                  fid: true
                  dateline: true
                  message: true
                  subject: true
                  edituid: true
                  edittime: true
                  editreason: true
        schema:
          $ref: ..\components\schemas\posts\PostsReadRequestAsk.yaml
  responses:
    "200":
      description: Post(s) info
      headers:
        x-rate-limit-remaining:
          schema:
            type: integer
            description: Request limit per hour.
      content:
        application/json:
          schema:
            $ref: '..\components\schemas\posts\PostsReadResponse.yaml'
    "401":
      $ref: ..\components\responses\UnauthorizedError.yaml
