post:
  tags:
    - threads
  operationId: ReadThreads
  summary: Returns information for provided thread(s).
  description: Returns information for provided thread(s).
  requestBody:
    required: true
    content:
      application/json:
        examples:
          lounge:
            summary: return HF API Thread information
            value:
              asks:
                threads:
                  _tid:
                    - 6083782
                  tid: true
                  uid: true
                  fid: true
                  subject: true
                  closed: true
                  numreplies: true
                  views: true
                  dateline: true
                  firstpost: true
                  lastpost: true
                  lastposter: true
                  lastposteruid: true
                  prefix: true
                  icon: true
                  poll: true
                  username: true
                  sticky: true
                  bestpid: true
        schema:
          $ref: ..\components\schemas\threads\ThreadsReadRequestAsk.yaml
  responses:
    "200":
      description: Thread(s) info
      headers:
        x-rate-limit-remaining:
          schema:
            type: integer
            description: Request limit per hour.
      content:
        application/json:
          schema:
            $ref: '..\components\schemas\threads\ThreadsReadResponse.yaml'
    "401":
      $ref: ..\components\responses\UnauthorizedError.yaml
