post:
  tags:
    - users
  operationId: ReadUsers
  summary: Returns information for provided user(s).
  description: Returns information for provided user(s).
  requestBody:
    required: true
    content:
      application/json:
        examples:
          lounge:
            summary: return user information for UID 1
            value:
              asks:
                users:
                  _uid:
                    - 1
                  uid: true
                  username: true
                  usergroup: true
                  displaygroup: true
                  additionalgroups: true
                  postnum: true
                  awards: true
                  myps: true
                  threadnum: true
                  avatar: true
                  avatardimensions: true
                  avatartype: true
                  usertitle: true
                  website: true
                  timeonline: true
                  reputation: true
                  referrals: true
        schema:
          $ref: ..\components\schemas\users\UsersReadRequestAsk.yaml
  responses:
    "200":
      description: User(s) info
      headers:
        x-rate-limit-remaining:
          schema:
            type: integer
            description: Request limit per hour.
    "401":
      $ref: ..\components\responses\UnauthorizedError.yaml
